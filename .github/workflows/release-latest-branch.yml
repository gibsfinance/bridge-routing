name: Release Latest

on:
  push:
    branches:
      - master
      - staging

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.x'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
        env:
          PUBLIC_NODE_ENV: 'production'
          PUBLIC_IMAGE_ROOT: 'https://gib.show'
          PUBLIC_WALLET_CONNECT_ID: '1f8a963aa1809cada8560d560360107d'
          NODE_ENV: 'production'
      - name: Copy info
        run: cp packages/frontend/package.json packages/frontend/dist/version.json
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'frontend-dist-${{github.sha}}'
          overwrite: true
          path: packages/frontend/dist/
  release-pinata:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.12.x'
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: 'frontend-dist-${{github.sha}}'
          path: packages/frontend/dist/
      - name: Install Pinata CLI
        run: npm i -g pinata-upload-cli
      - name: Upload build to Pinata
        env:
          NODE_ENV: 'production'
          PINATA_API_KEY: '${{ secrets.PINATA_API_KEY }}'
        run: pinata-cli -a $PINATA_API_KEY && pinata-cli -u packages/frontend/dist/
