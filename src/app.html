<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Bridge tokens efficiently and quickly to Ethereum and Binance Smart Chain from Pulsechain." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'" />
    <noscript
      ><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
    /></noscript>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="nouveau">
    <div style="position: relative">%sveltekit.body%</div>
    <div id="lifi-renderable"></div>
  </body>
</html>
